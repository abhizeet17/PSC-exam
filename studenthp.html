<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    position: relative; /* Make container position relative for absolute positioning */
  }

  h1 {
    color: #333;
  }

  h2 {
    color: #666;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    margin-bottom: 10px;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  .logout-btn {
    position: absolute;
    top: 20px; /* Adjust top position */
    right: 20px; /* Adjust right position */
    background-color: #f44336;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
  }

  .logout-btn:hover {
    background-color: #d32f2f;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Dashboard, Student!</h1>
    
    <h2>Course Catalog</h2>
    <!-- Display course catalog -->

    <h2>Enrolled Courses</h2>
    <!-- Display enrolled courses -->

    <h2>Discussion Forum</h2>
    <h3>Threads</h3>
    <ul>
      <!-- Display list of discussion threads -->
      <li><a href="/view_thread/1">Thread 1</a></li>
      <li><a href="/view_thread/2">Thread 2</a></li>
      <!-- Add more threads as needed -->
    </ul>

    <h3>Create New Thread</h3>
    <form action="/create_thread" method="POST">
      <label for="thread_title">Thread Title:</label><br>
      <input type="text" id="thread_title" name="thread_title" required><br>
      <label for="thread_content">Initial Post:</label><br>
      <textarea id="thread_content" name="thread_content" required></textarea><br>
      <input type="submit" value="Create Thread">
    </form>

    <!-- Logout Button -->
    <a href="/" class="logout-btn">Logout</a>
  </div>
</body>
</html>
