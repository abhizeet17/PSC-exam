<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  h2 {
    color: #666;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    margin-bottom: 10px;
  }

  .action-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .action-btn:hover {
    background-color: #45a049;
  }

  .logout-btn {
    background-color: #f44336;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
  }

  .logout-btn:hover {
    background-color: #d32f2f;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Dashboard, Teacher!</h1>
    
    <h2>My Courses</h2>
    <ul>
      <li>Computer Science: Introduction to Programming <button class="action-btn">Add Course</button></li>
      <li>Computer Science: Algorithms and Data Structures <button class="action-btn">Add Course</button></li>
      <li>Computer Science: Web Development <button class="action-btn">Add Course</button></li>
    </ul>

    <h2>Discussion Forum</h2>
    <h3>Threads</h3>
    <ul>
      <li><a href="/view_thread/1">Thread 1</a></li>
      <li><a href="/view_thread/2">Thread 2</a></li>
    </ul>

    <h3>Create New Thread</h3>
    <form action="/create_thread" method="POST">
      <label for="thread_title">Thread Title:</label><br>
      <input type="text" id="thread_title" name="thread_title" required><br>
      <label for="thread_content">Initial Post:</label><br>
      <textarea id="thread_content" name="thread_content" required></textarea><br>
      <input type="submit" value="Create Thread">
    </form>

    <!-- Logout Button -->
    <a href="/" class="logout-btn">Logout</a>
  </div>
</body>
</html>
